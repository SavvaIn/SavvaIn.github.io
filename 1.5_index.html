<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>WebCore 1.5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="1.5_style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <section class="brands">
      <p class="brands__title">Ремонт техники различных брендов</p>
      <section class="brands__container hide">
        <ul class="swiper-wrapper">
          <li class="item">
            <div class="item__logo" aria-label="Lenovo">
              <img src="/assets/images/brands/Lenovo.svg" alt="Lenovo" />
            </div>
            <button type="button" class="item__button"></button>
          </li>
          <li class="item">
            <div class="item__logo samsung-logo">
              <img src="/assets/images/brands/Samsung.svg" alt="Samsung" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Samsung"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo apple-logo">
              <img src="/assets/images/brands/Apple.svg" alt="Apple" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Apple"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo viewsonic-logo">
              <img src="/assets/images/brands/Viewsonic.svg" alt="Viewsonic" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Viewsonic"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo bosch-logo">
              <img src="/assets/images/brands/Bosch.svg" alt="Bosch" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Bosch"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo hp-logo">
              <img src="/assets/images/brands/HP.svg" alt="HP" />
            </div>
            <button type="button" class="item__button" aria-label="HP"></button>
          </li>
          <li class="item">
            <div class="item__logo acer-logo">
              <img src="/assets/images/brands/Acer.svg" alt="Acer" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Acer"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo sony-logo">
              <img src="/assets/images/brands/Sony.svg" alt="Sony" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Sony"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo lenovo-logo">
              <img src="/assets/images/brands/Lenovo.svg" alt="Lenovo" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Lenovo"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo samsung-logo">
              <img src="/assets/images/brands/Samsung.svg" alt="Samsung" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Samsung"
            ></button>
          </li>
          <li class="item">
            <div class="item__logo apple-logo">
              <img src="/assets/images/brands/Apple.svg" alt="Apple" />
            </div>
            <button
              type="button"
              class="item__button"
              aria-label="Apple"
            ></button>
          </li>
          <li class="item--stopper" aria-label="empty-item"></li>
        </ul>
        <div class="swiper-pagination"></div>
      </section>
      <div class="expand-button">
        <button class="expand-button__expand-show">
          <span class="expand-button__arrow"></span>
          <span class="expand-button__text expand-open">Показать все</span>
        </button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
